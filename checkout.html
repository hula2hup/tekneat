<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Keranjang Belanja</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .checkout-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .checkout-container h2 {
            text-align: center;
            color: #007BFF;
        }
        .order-summary {
            margin-bottom: 20px;
        }
        .order-summary h3 {
            color: #333;
        }
        .order-summary p {
            margin: 5px 0;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            text-align: center;
        }
        .back-btn a {
            color: #007BFF;
            text-decoration: none;
        }
        .back-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout Pesanan</h2>
        <div class="order-summary">
            <h3>Ringkasan Pesanan</h3>
            <p>Ayam Geprek Level 1 - 1 porsi - Rp 15.000</p>
            <div class="total">
                Total: Rp 15.000
            </div>
        </div>
        <form method="POST">
            <label for="nama_pembeli">Nama Pembeli:</label>
            <input type="text" id="nama_pembeli" name="nama_pembeli" required>

            <button type="submit">Buat Pesanan</button>
        </form>
        <div class="back-btn">
            <a href="cart.html">Kembali ke Keranjang</a>
        </div>
    </div>
</body>
</html>

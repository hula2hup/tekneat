<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        .cart-item-details {
            flex-grow: 1;
        }
        .cart-item-details h3 {
            margin: 0 0 10px 0;
        }
        .cart-item-details p {
            margin: 5px 0;
        }
        .quantity-form {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .quantity-form input {
            width: 60px;
            padding: 5px;
            margin: 0 10px;
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
        }
        .remove-btn:hover {
            background-color: #d32f2f;
        }
        .total {
            font-size: 1.5em;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .checkout-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; border-bottom: 1px solid #ddd;">
        <h1 style="color: #FFD700;">Keranjang Belanja</h1>
        <a href="all_menus.html" class="btn">Lanjut Belanja</a>
    </header>
    <div class="container">
        <div class="cart-item">
            <img src="static/images/ayam-geprek-sambal-korek.jpg" alt="Ayam Geprek Level 1">
            <div class="cart-item-details">
                <h3>Ayam Geprek Level 1</h3>
                <p>Harga: Rp 15.000</p>
                <p>Jumlah: 1</p>
                <p>Subtotal: Rp 15.000</p>
                <div class="quantity-form">
                    <label for="quantity_1">Update Jumlah:</label>
                    <input type="number" id="quantity_1" name="quantity_1" value="1" min="0" max="20">
                </div>
            </div>
            <button type="submit" class="remove-btn">Hapus</button>
        </div>
        <button type="submit" class="btn">Update Keranjang</button>
        <div class="total">
            Total: Rp 15.000
        </div>
        <a href="checkout.html" class="checkout-btn">Checkout</a>
    </div>
</body>
</html>
